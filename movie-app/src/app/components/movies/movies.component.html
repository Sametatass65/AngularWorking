<div class="container">
    <div class="row justify-content-center">
        <movie-detail [movie]="selectedMovie"></movie-detail>
        <div class="card">
            <div class="card-header">
                {{title}}
            </div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let movie of movies" class="list-group-item"  [class.active]="movie===selectedMovie"
                 (click)="onSelected(movie)">
                    <span class="badge text-bg-secondary">{{movie.id}}</span>
                    {{movie.name}}
                    <span class="close">X</span>
                </li>
            </ul>
        </div>
    </div>
</div>
